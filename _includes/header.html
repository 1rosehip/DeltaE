<header class="site-header">
    <div class="branding">
        {% if site.theme.gravatar %}
        <a href="{{ site.baseurl }}/">
            <img class="avatar" src="https://secure.gravatar.com/avatar/{{ site.theme.gravatar }}?s=100" alt=""/>
        </a>
        {% elsif site.theme.avatar %}
        <a href="{{ site.baseurl }}/">
            <img class="avatar" src="/img/{{ site.theme.avatar }}" alt=""/>
        </a>
        {% endif %}
        <h1 class="site-title">
            <a href="{{ site.baseurl }}/">{{ site.theme.title }}</a>
        </h1>
    </div>
    <nav class="site-nav">
        <ul>
            <li class="page-link_home">
                <a class="page-link" href="{{ site.baseurl }}/" title="Delta E">
                    Home
                </a>
            </li>
            <li class="page-link_learn">
                <a class="page-link" href="{{ "/learn" | prepend: site.baseurl }}" title="Learn about Delta E">
                    Learn
                </a>
            </li>
            <li class="page-link_demos">
                <a class="page-link" href="{{ "/demos" | prepend: site.baseurl }}" title="Delta E Demos">
                    Demos
                </a>
            </li>
            <li>
                <a class="page-link" title="Delta E GitHub Repository" href="https://github.com/zschuessler/DeltaE">
                    GitHub Repository
                </a>
            </li>
        </ul>
    </nav>
</header>
